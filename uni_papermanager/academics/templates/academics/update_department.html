{% extends 'base.html' %}

{% block title %}Update Department{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Update Department</h4>
            </div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.department_name.id_for_label }}" class="form-label">
                            Department Name *
                        </label>
                        {{ form.department_name }}
                        {% if form.department_name.errors %}
                            <div class="invalid-feedback d-block">
                                {{ form.department_name.errors }}
                            </div>
                        {% endif %}
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Department
                        </button>
                        <a href="{% url 'department_detail' department.department_id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
